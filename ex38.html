<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado dos Números</title>
    <script>
        // Função para calcular o quadrado dos números no array
        function calcularQuadrados() {
            // Pega o valor digitado no campo de input
            const entrada = document.getElementById("numeros").value;
            
            // Converte a entrada em um array de números (separados por vírgulas)
            const numeros = entrada.split(",").map(num => parseFloat(num.trim())).filter(num => !isNaN(num));
            
            // Calcula o quadrado de cada número
            const quadrados = numeros.map(num => num * num);
            
            // Exibe o resultado
            document.getElementById("resultado").innerText = `Quadrados: ${quadrados}`;
        }
    </script>
</head>
<body>
    <h1>Calcular o Quadrado de Números</h1>
    
    <label for="numeros">Digite os números (separados por vírgula):</label><br>
    <input type="text" id="numeros" placeholder="Exemplo: 1, 2, 3, 4, 5"><br><br>
    
    <button onclick="calcularQuadrados()">Calcular Quadrados</button>
    
    <p id="resultado"></p>
</body>
</html>
